<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 62</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <nav class="navbar-inverse" style="position:sticky;top:0;z-index:99999">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Photo gallary</a>
        </div>

        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="#home">Home</a></li>
                <li><a href="#sv">Slide view</a></li>
                <li><a href="#gv">grid view view</a></li>

            </ul>
        </div>

    </nav>

    <section id="home">

        <img height="100%" width="100%" class="img-responsive" src="flowers.gif">

    </section>

    <section id="sv">

        <div id="container">

            <h2>Slide view</h2>

            <div id="mycarousel" class="carousel slide">
                <div class="crousel-inner">
                    <div class="item active">

                        <center>
                            <img src="blue.jpg" alt="Blue" style="width:100%" class="img-responsive">
                            <div class="crousel-content">
                                <p>Blue flower</p>
                            </div>

                        </center>

                    </div>
                    <div class="item">

                        <center>
                            <img src="Pink%20tulip.jpg" alt="Orange" style="width:100%" class="img-responsive">
                            <div class="carousel-content">
                                <p>pink flower</p>
                            </div>

                        </center>
                    </div>

                    <div class="item">
                        <center>
                            <img src="Orange.png" alt="Orange" style="width:100%" class="img-responsive">
                            <div class="carousel-content">
                                <p>orange flower</p>
                            </div>

                        </center>
                    </div>

                    <div class="item">
                        <center>
                            <img src="purple.jpg" alt="Orange" style="width:100%" class="img-responsive">
                            <div class="carousel-content">
                                <p>purple flower</p>
                            </div>

                        </center>
                    </div>

                    <div class="item">
                        <center>
                            <img src="Red%20rose.jpg" alt="Orange" style="width:100%" class="img-responsive">
                            <div class="carousel-content">
                                <p>Red flower</p>
                            </div>

                        </center>
                    </div>

                    <div class="item">
                        <center>
                            <img src="violet.jpg" alt="Orange" style="width:100%" class="img-responsive">
                            <div class="carousel-content">
                                <p>violet flower</p>
                            </div>

                        </center>
                    </div>

                    <div class="item">
                        <center>
                            <img src="White.jpg" alt="Orange" style="width:100%" class="img-responsive">
                            <div class="carousel-content">
                                <p>White flower</p>
                            </div>


                        </center>
                    </div>

                    <div class="item">
                        <center>
                            <img src="yellow.jpg" alt="Orange" style="width:100%" class="img-responsive">
                            <div class="carousel-content">
                                <p>yellow flower</p>
                            </div>

                        </center>
                    </div>



                </div>
                <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#mycarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>


    </section>


    <section id="gv">

        <h2><kbd>Grid view</kbd></h2>
        <br>
        <div class="row">

            <img class="img2" src="blue.jpg">
            <img class="img2" src="Orange.png">
            <img class="img2" src="Pink%20tulip.jpg">
            <img class="img2" src="purple.jpg">
            <img class="img2" src="Red%20rose.jpg">
            <img class="img2" src="violet.jpg">
            <img class="img2" src="White.jpg">
            <img class="img2" src="yellow.jpg">

        </div>


    </section>


</body>

</html>
